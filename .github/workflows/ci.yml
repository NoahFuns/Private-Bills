name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    name: Trigger CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print environment
        run: |
          echo "CI triggered on $GITHUB_REF"
          node --version || true
          npm --version || true


