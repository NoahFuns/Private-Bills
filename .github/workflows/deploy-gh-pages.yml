name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Compute basePath from repository
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          REPO_LOWER="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"
          OWNER_LOWER="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          if [ "$REPO_LOWER" = "${OWNER_LOWER}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build and export static site
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ env.BASE_PATH }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          CI: true
        run: |
          npm run build
          npm run export || npx next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


